<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="wrapper">
    <main class="page main-page">
      <div class="main-page__container">
        <div class="container__input">
          <div class="input__item">
            <label for="day" id="label__day">Day</label>
            <input type="number" id="day" placeholder="DD" min="1" max="31">
            <p class="error_message" id="dayText-error">Must be a valid day</p>
          </div>
          <div class="input__item">
            <label for="month" id="label__month">Month</label>
            <input type="number" id="month" placeholder="MM" min="1" max="12">
            <p class="error_message" id="monthText-error">Must be a valid month</p>
          </div>
          <div class="input__item">
            <label for="year" id="label__year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <p class="error_message" id="yearText-error">Must be a valid year</p>
          </div>

        </div>

        <hr class="grey-line">
        <a href="#" class="main-page__button" id="submit__btn"><img src="/assets/images/icon-arrow.svg"
            alt="main button" class="button__icon"></a>

        <div class="container__result">
          <p class="result__text"><span id="years_output" class="result__numbers">--</span> years</p>
          <p class="result__text"><span id="months_output" class="result__numbers">--</span> months</p>
          <p class="result__text"><span id="days_output" class="result__numbers">--</span> days</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Olena Shevchenko</a>.
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
